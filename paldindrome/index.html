<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome</title>
  </head>
  <body>

    <button onclick="reload()">Vul een woord in</button>

    <a id="demo"></a>

<script>
  function palindrome(){
    var str = prompt ("Check of het woord een paldindroom is" , "Madam");

    var tekens = (/[^A-Za-z0-9]/g)

    var kleineLetters = str.toLowerCase().replace(tekens, '');

    var strTurn = kleineLetters.split('').reverse().join('');

    return strTurn === kleineLetters

  }

  function reload(){
    location.reload();

  }

  document.getElementById("demo").innerHTML = palindrome();
</script>

  </body>

</html>
